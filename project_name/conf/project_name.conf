[program:{{project_name}}]
command = /BASE_DIR/{{project_name}}/bin/start_gunicorn.bash          ; Command to start app
user = ubuntu                                                         ; User to run as
stdout_logfile = /{{project_name}}/logs/gunicorn_supervisor.log       ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8,